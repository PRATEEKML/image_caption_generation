<!DOCTYPE html>
<html>
<head>
	<title>
		IMAGE-CAPTION GENERATOR
	</title>
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='style.css') }}">
	<link rel="shortcut icon" href="{{url_for('static',filename='logo.ico')}}">
</head>
<body>
	<div class="header">
		<div >
			<img src="{{url_for('static',filename='bot.png')}}" id="logo">
		</div>
		<div class="text">
			<h1 >GENERATING CAPTION ON IMAGES </h1>
		</div>
		<div class="text-2">
		<form method="get" action="/about" >
			<input type="submit" value="About" class="upload-submit">
		</form>
		</div>
	</div>
	<br>
	<div class="container">
		<br>
		<h3>Press browse to select the image you want to upload. Then press upload button to get description(only jpg and png images are supported).</h3>
		<br>
		<form method="post" action="/submit" enctype="multipart/form-data">
			<input type="file" name="pic" class="upload-box">&nbsp;
			<input type="submit" value="Upload" class="upload-submit">
		</form>
	</div>
</body>
</html>
